{% extends 'store/main.html' %}

{% block title %} Signup {% endblock%}


{% block content %}

<form action="/signin" method="post">
  {% csrf_token %}
  <div class='container' style="margin-top: 8% !important; width: 46%;">
    <div class='centerFormHeader'>
      <h5>Register</h5>
    </div>
    <input name="username"  class="form-control" id="id_username_signup"  autofocus="" type="text" maxlength="150" placeholder="Username.." required>
    <br>
    <input name="email"     class="form-control" id="id_email_signup"     type="email" maxlength="254" placeholder="Email.." required>
    <br>
    <input name="password1" class="form-control" id="id_password1" type="password" placeholder="Enter password..." autocomplete="new-password" required>
    <br>
    <input name="password2" class="form-control" id="id_password2" type="password" placeholder="Re-enter Password..." autocomplete="new-password" required="" >
    <br><br>
    <input  type="submit"  class="form-control" id="id_submit_login" value="Sign In">
    <br>
    <a href="/login" class="anchorLogin" id="id_register_login"> Already have an account ?</a>
    {% if errorMessages %}
    <div id='errorMessage'>
      {% for message in errorMessages %}
        <span>{{message}}</span>
      {% endfor %}  
    </div>
    {% endif %}
  </div>
</form>


{% endblock %}
